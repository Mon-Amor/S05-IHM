<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD DE NOTICIAS - TAREFA</title>
    <!-- Importando a fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para os ícones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <svg class="svg_logo_inatel" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="150" height="50">
                <!-- Caminho do logo -->
            </svg>
        </div>
        <div class="icon">Icon</div>
        <div class="icon">Icon</div>
    </header>    

    <!-- Menu de Troca de Tema -->
    <div class="theme-menu" id="theme-menu">
        <button class="theme-button" onclick="changeTheme('theme-light')">Claro</button>
        <button class="theme-button" onclick="changeTheme('theme-dark')">Escuro</button>
    </div>

    <!-- Mensagens -->
    <section class="mensagens">
        <h1>Olá Monique</h1>
        <p>Você possui um armário reservado com entrega para hoje...</p>
        <p>Você possui uma pendência no financeiro...</p>
    </section>

    <!-- Conteúdo principal -->
    <main>
        <section class="aulas">
            <article class="disciplina">
                <h2>Disciplina</h2>
                <p>Sala e Horário</p>
            </article>
            <article class="disciplina">
                <h2>Disciplina</h2>
                <p>Sala e Horário</p>
            </article>
        </section>
    </main>

    <div class="carousel-container">
        <div class="carousel">
            <!-- Os cards serão inseridos dinamicamente via JS -->
        </div>
        <button id="prevBtn" aria-label="Anterior">Anterior</button>
        <button id="nextBtn" aria-label="Próximo">Próximo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
